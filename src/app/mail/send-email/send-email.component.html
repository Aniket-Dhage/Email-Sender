<h4 class="text-center">SEND EMAIL</h4>

<form class="container p-3 mb-2" [formGroup]="emailform" (ngSubmit)="submit()">
    <div class="row justify-content-center">
        <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Send Email to:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                formControlName="toEmail">
        </div>
        <div class="w-100"></div><br>
        <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Subject</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Subject" formControlName="subject">
        </div>
        <div class="w-100"></div><br>
        <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Email body</label>
            <textarea class="form-control" aria-label="With textarea" placeholder="Enter body text" formControlName="textBody"></textarea>
        </div>
        <div class="w-100"></div><br>
        <button type="submit" class="btn btn-primary form-group col-md-2">Submit</button>
    </div>
</form>
